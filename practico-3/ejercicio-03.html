    <script>
        class Rectangulo{
            constructor(ancho, alto){
                this.ancho = ancho;
                this.alto = alto;
            }

            mostrarPropiedades(){
                console.log("El ancho es de " + this.ancho + " y el alto es " + this.alto);
            }

            calcularPerimetro(){
                return 2*this.ancho + 2*this.alto;
            }

            calcularArea(){
                return this.ancho*this.alto;
            }

            set setAncho(nuevoAncho){
                this.ancho = nuevoAncho;
            }

            get getAncho(){
                return this.ancho;
            }

            set setAlto(alto){
                this.alto = alto;
            }

            get getAlto(){
                return this.alto;
            }
        }

        var miRectangulo = new Rectangulo(10,5);
        miRectangulo.mostrarPropiedades();
        console.log(miRectangulo.calcularPerimetro());
        console.log(miRectangulo.calcularArea());

        miRectangulo.ancho = 30;
    </script>
</body>
